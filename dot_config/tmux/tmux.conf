# ================================
# Status Bar
# ================================

# Update status bar every second
set -g status-interval 1

# Status bar colors
set -g status-style bg=black,fg=white

# Left status: session name
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]| "

# Right status: date and time
set -g status-right "#[fg=cyan]%d %b %R"

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=black,bg=green] #I:#W "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ================================
# Pane Borders
# ================================

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green


# ================================
# Additional Settings
# ================================

# Enable focus events (useful for vim integration)
set -g focus-events on

# Don't rename windows automatically
set-option -g allow-rename off

# Enable aggressive resize (useful for grouped sessions)
setw -g aggressive-resize on

