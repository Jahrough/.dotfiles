# ================================
# TMUX Configuration
# ================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable 256 color support
set -g default-terminal "screen-256color"

# Faster command sequences (reduce escape time)
set -s escape-time 0

# ================================
# Key Bindings
# ================================

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Prefix + Shift + Arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Easy window navigation
bind -n C-PageUp previous-window
bind -n C-PageDown next-window

# Copy mode using vim keybindings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ================================
# Plugins (TPM)
# ================================

# Set the plugin directory BEFORE loading any plugins
set -g @tpm_plugins_dir "$HOME/.config/tmux/plugins"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Theme plugin (choose one)
set -g @plugin 'dracula/tmux'

# Initialize TPM
run '~/.config/tmux/plugins/tpm/tpm'

# Alternative themes:
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'egel/tmux-gruvbox'

# ================================
# Plugin Settings
# ================================

# tmux-resurrect: Save and restore tmux sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# tmux-continuum: Automatic session save/restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank: Enable system clipboard integration
set -g @yank-action 'copy-pipe-and-cancel'
set -g @yank-command 'pbcopy'  # macOS

# tmux-copycat: Key bindings for searching
# bind / copycat-mode
# bind ? copycat-mode -reverse

# tmux-pain-control: Easier pane management
set -g @pain-control-prefix 'C-a p'

