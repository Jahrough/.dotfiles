# ================================
# TMUX Configuration
# ================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable 256 color support
set -g default-terminal "screen-256color"

# Faster command sequences (reduce escape time)
set -s escape-time 0

# ================================
# Key Bindings
# ================================

# Reload config file
bind r source-file ~/.config/tmux/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Prefix + Shift + Arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Easy window navigation
bind -n C-PageUp previous-window
bind -n C-PageDown next-window

# Copy mode using vim keybindings
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ================================
# Plugins (TPM)
# ================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Theme plugin (choose one)
set -g @plugin 'dracula/tmux'

# Initialize TPM
run '~/.config/tmux/plugins/tpm/tpm'

# Alternative themes:
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'egel/tmux-gruvbox'

# ================================
# Plugin Settings
# ================================

# tmux-resurrect: Save and restore tmux sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# tmux-continuum: Automatic session save/restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank: Enable system clipboard integration
set -g @yank-action 'copy-pipe-and-cancel'
set -g @yank-command 'pbcopy'  # macOS

# tmux-copycat: Key bindings for searching
bind / copycat-mode
bind ? copycat-mode -reverse

# tmux-pain-control: Easier pane management
set -g @pain-control-prefix 'C-a p'

# Dracula theme settings
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "cpu-usage ram-usage time"
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-show-seconds false
set -g @dracula-cpu-usage-interval 5
set -g @dracula-ram-usage-interval 5
set -g @dracula-use-nerd-fonts true
set -g @dracula-battery true
set -g @dracula-battery-charging-symbol "âš¡"
set -g @dracula-battery-full-symbol "ðŸ”‹"
set -g @dracula-battery-low-symbol "ðŸ”Œ"
set -g @dracula-battery-threshold 20
set -g @dracula-battery-update-interval 30
set -g @dracula-network true
set -g @dracula-network-interface 'auto'
set -g @dracula-network-download-symbol "â¬‡ï¸"
set -g @dracula-network-upload-symbol "â¬†ï¸"
set -g @dracula-network-update-interval 5
set -g @dracula-disk-usage true
set -g @dracula-disk-usage-path '/'
set -g @dracula-disk-usage-symbol "ðŸ’½"
set -g @dracula-disk-usage-update-interval 60
set -g @dracula-gpu-usage false
set -g @dracula-gpu-usage-interval 5
set -g @dracula-weather false
set -g @dracula-weather-location 'auto'
set -g @dracula-weather-unit 'C'
set -g @dracula-weather-update-interval 30
set -g @dracula-weather-symbol "â˜€ï¸"
set -g @dracula-vpn false
set -g @dracula-vpn-symbol "ðŸ”’"
set -g @dracula-vpn-update-interval 10

# tmux-prefix-highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'
set -g @prefix_highlight_show_prefix 'on'
set -g @prefix_highlight_prefix_attr 'fg=black,bg=cyan'

# ================================
# Status Bar
# ================================

# Update status bar every second
set -g status-interval 1

# Status bar colors
set -g status-style bg=black,fg=white

# Left status: session name
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]| "

# Right status: date and time
set -g status-right "#[fg=cyan]%d %b %R"

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=black,bg=green] #I:#W "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ================================
# Pane Borders
# ================================

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=green


# ================================
# Additional Settings
# ================================

# Enable focus events (useful for vim integration)
set -g focus-events on

# Don't rename windows automatically
set-option -g allow-rename off

# Enable aggressive resize (useful for grouped sessions)
setw -g aggressive-resize on

# Enable UTF-8 support
set -g utf8 on
set -g status-utf8 on

# Enable bracketed paste mode
set -g bracketed-paste on

