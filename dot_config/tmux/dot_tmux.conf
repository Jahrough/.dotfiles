if command -v pip3 &>/dev/null; then
    if [ -f "$PACKAGES_DIR/pip/requirements.txt" ]; then
        section "Installing pip packages"
        pip3 install -r "$PACKAGES_DIR/pip/requirements.txt"
        success "Installed pip packages"
    else
        info "No pip requirements.txt found, skipping pip installation"
    fi
fi

# Ruby gems
if command -v gem &>/dev/null; then
    if [ -f "$PACKAGES_DIR/gem/gems.txt" ]; then
        section "Installing Ruby gems"
        xargs -a "$PACKAGES_DIR/gem/gems.txt" gem install
        success "Installed Ruby gems"
    else
        info "No Ruby gems list found, skipping gem installation"
    fi
fi

# VSCode extensions
if command -v code &>/dev/null; then
    if [ -f "$PACKAGES_DIR/vscode/extensions.txt" ]; then
        section "Installing VSCode extensions"
        xargs -a "$PACKAGES_DIR/vscode/extensions.txt" -I {} code --install-extension {}
        success "Installed VSCode extensions"
    else
        info "No VSCode extensions list found, skipping VSCode installation"
    fi
fi

success "Package installation complete!"
info "Packages installed from: $PACKAGES_DIR"

EOF

