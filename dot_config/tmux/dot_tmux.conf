#!/usr/bin/env bash

# Export installed packages to lists
set -euo pipefail
echo "Exporting packages..."

SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
DOTFILES_DIR="$(dirname "$(dirname "$SCRIPT_DIR")")"
PACKAGES_DIR="$DOTFILES_DIR/packages"

source "$SCRIPT_DIR/../utils/logger.sh"
header "Export Packages"

mkdir -p "$PACKAGES_DIR/brew"
mkdir -p "$PACKAGES_DIR/npm"
mkdir -p "$PACKAGES_DIR/pip"
mkdir -p "$PACKAGES_DIR/gem"
mkdir -p "$PACKAGES_DIR/vscode"

# Homebrew
if command -v brew &>/dev/null; then
    section "Exporting Homebrew packages"
    brew bundle dump --file="$PACKAGES_DIR/brew/Brewfile" --force
    success "Exported Brewfile"
fi

# NPM
if command -v npm &>/dev/null; then
    section "Exporting NPM global packages"
    npm list -g --depth=0 --json | \
        jq -r '.dependencies | keys[]' > "$PACKAGES_DIR/npm/global-packages.txt"
    success "Exported NPM packages"
fi

# pip
if command -v pip3 &>/dev/null; then   
    section "Exporting pip packages"
    pip3 freeze > "$PACKAGES_DIR/pip/requirements.txt"
    success "Exported pip packages"
fi

# Ruby gems
if command -v gem &>/dev/null; then
    section "Exporting Ruby gems"
    gem list > "$PACKAGES_DIR/gem/gems.txt"
    success "Exported Ruby gems"
fi

# VSCode extensions
if command -v code &>/dev/null; then
    section "Exporting VSCode extensions"
    code --list-extensions > "$PACKAGES_DIR/vscode/extensions.txt"
    success "Exported VSCode extensions"
fi

success "Package export complete!"
info "Files saved to: $PACKAGES_DIR"

EOF

